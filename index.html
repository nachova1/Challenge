<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login de Usuario</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>

            <button type="submit">Ingresar</button>
        </form>
        
        <button id="showRegistro">Registrar</button>
        <a id="forgotPassword" href="#">¿Olvidaste tu contraseña?</a>
        <div id="responseLogin" class="response"></div>
    </div>

    <div class="container hidden" id="registroContainer">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrar</button>
        </form>
        <button id="showLogin">Volver al Login</button>
        <div id="responseRegistro" class="response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
